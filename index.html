<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de áreas</title>
        <script src="calculo_areas.js" defer></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1>Calculadora de Áreas</h1>
        <div>
            <h2>Cuadrado</h2>
            <label for="lado">Lado:</label>
            <input type="number" id="lado" placeholder="Ingrese el lado del cuadrado">
            <button onclick="calcularAreaCuadrado()">Calcular área</button>
            <p id="resultadoCuadrado"></p>
        </div>
        <div>
            <h2>Círculo</h2>
            <label for="radio">Radio:</label>
            <input type="number" id="radio" placeholder="Ingrese el radio del círculo">
            <button onclick="calcularAreaCirculo()">Calcular área</button>
            <p id="resultadoCirculo"></p>
        </div>
        <div>
            <h2>Triángulo</h2>
            <label for="base">Base:</label>
            <input type="number" id="base" placeholder="Ingrese la base del triángulo">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" placeholder="Ingrese la altura del triángulo">
            <button onclick="calcularAreaTriangulo()">Calcular área</button>
            <p id="resultadoTriangulo"></p>
        </div>
    </body>
</html>
